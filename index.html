<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>

<body>
<div class="container">
<div class="result">
  <p>Your Result</p>
  <div class="circle"><p><span>76</span>of 100</p>
  </div>
<p><span>Great</span>You scored higher than 65% of the people who have taken these tests.</p>
</div>


<div class="summary">
<h2>Summary</h2>
<div class="summary-elemt">
  <div class="attribute">
    <img src="assets/images/icon-reaction.svg" alt="">
    Reaction
</div>
<div class="attscore">
<p><span>80</span>/100</p>
</div>
</div>
<div class="summary-elemt">
  <div class="attribute">
    <img src="assets/images/icon-memory.svg" alt="">
    Memory
</div>
<div class="attscore">
<p><span>92</span>/100</p>
</div>
</div>
<div class="summary-elemt">
  <div class="attribute">
    <img src="assets/images/icon-verbal.svg" alt="">
    Verbal
</div>
<div class="attscore">
<p><span>61</span>/100</p>
</div>
</div>
<div class="summary-elemt">
  <div class="attribute">
    <img src="assets/images/icon-visual.svg" alt="">
    Visual
</div>
<div class="attscore">
<p><span>72</span>/100</p>
</div>
</div>

<input type="button" value="Continue">
</div>
  
</body>
</html>
